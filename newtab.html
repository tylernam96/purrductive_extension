<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Productivity Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-zinc-50 min-h-screen flex flex-col items-center justify-start p-6">
    <!-- Floating Cat Emoji -->
    <div class="text-4xl animate-bounce mb-4">üê±</div>

    <!-- Search Bar -->
    <div class="relative w-full max-w-md mb-6">
      <input
        type="text"
        placeholder="Search..."
        class="w-full py-2 px-4 pl-10 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
        <svg
          class="w-5 h-5 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"
          />
        </svg>
      </div>
    </div>

    <!-- Health & Happiness Bars -->
    <div class="w-full max-w-md space-y-4 mb-6">
      <div>
        <label class="text-sm font-semibold">Health</label>
        <div class="w-full h-4 bg-gray-200 rounded-xl overflow-hidden">
          <div class="bg-green-400 h-full" style="width: 80%"></div>
        </div>
      </div>
      <div>
        <label class="text-sm font-semibold">Happiness</label>
        <div class="w-full h-4 bg-gray-200 rounded-xl overflow-hidden">
          <div class="bg-pink-400 h-full" style="width: 65%"></div>
        </div>
      </div>
    </div>

    <!-- Productivity & Time Stats -->
    <div class="grid grid-cols-2 gap-4 w-full max-w-md">
      <div class="bg-white p-4 rounded-2xl shadow-md">
        <p class="text-sm text-gray-500">Productive Time</p>
        <p class="text-lg font-semibold text-green-600">3h 45m</p>
      </div>
      <div class="bg-white p-4 rounded-2xl shadow-md">
        <p class="text-sm text-gray-500">Unproductive Time</p>
        <p class="text-lg font-semibold text-red-500">1h 20m</p>
      </div>
    </div>

    <!-- Time on Specific Apps -->
    <div class="mt-6 w-full max-w-md">
      <h3 class="text-sm font-semibold text-gray-700 mb-2">Time on Apps</h3>
      <ul class="space-y-2">
        <li class="bg-white p-3 rounded-xl shadow-sm flex justify-between">
          <span class="text-gray-600">YouTube</span>
          <span class="text-red-400 font-medium">45m</span>
        </li>
        <li class="bg-white p-3 rounded-xl shadow-sm flex justify-between">
          <span class="text-gray-600">Notion</span>
          <span class="text-green-500 font-medium">1h 10m</span>
        </li>
        <li class="bg-white p-3 rounded-xl shadow-sm flex justify-between">
          <span class="text-gray-600">Figma</span>
          <span class="text-green-500 font-medium">2h</span>
        </li>
      </ul>
    </div>
  </body>
</html>
