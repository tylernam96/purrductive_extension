<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Productivity Dashboard</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen flex flex-col items-center justify-start p-6 text-white">
    
    <!-- Header -->
    <div class="flex flex-col items-center mb-8">
        <div class="text-5xl animate-bounce mb-3 cat-emoji">üê±</div>
        <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
            Productivity Dashboard
        </h1>
    </div>

    <!-- Search Bar -->
    <div class="relative w-full max-w-lg mb-8">
        <input
            id="searchInput"
            type="text"
            placeholder="Search apps, analyze productivity..."
            class="w-full py-4 px-6 pl-12 bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-2xl 
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                   hover:bg-slate-700/50 hover:border-blue-500/50 transition-all duration-300
                   text-white placeholder-slate-400 text-sm font-medium"
        />
        <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" />
            </svg>
        </div>
    </div>

<!-- Health Bar -->
<div class="w-full max-w-lg mb-8">
  <div class="bg-slate-800/30 backdrop-blur-sm border border-slate-700/50 rounded-2xl p-5">
    <div class="flex justify-between items-center mb-3">
      <label class="text-sm font-semibold text-slate-300">Health Score</label>
      <span class="text-sm font-bold text-green-400 health-percentage">80%</span>
    </div>
<div class="w-full h-3 bg-slate-700 rounded-full overflow-hidden health-bar">
  <div class="health-fill h-full transition-all duration-700 ease-out" style="width: 0%; background: linear-gradient(to right, #10b981, #059669); border-radius: inherit;"></div>
</div>

    </div>
    </div>
  </div>
</div>


    <!-- Productivity & Time Stats -->
    <div class="grid grid-cols-2 gap-6 w-full max-w-lg mb-8">
        <div class="bg-slate-800/30 backdrop-blur-sm border border-slate-700/50 rounded-2xl p-6 hover:bg-slate-700/30 transition-all duration-300">
            <p class="text-xs font-medium text-slate-400 uppercase tracking-wider mb-2">Productive Time</p>
            <p class="text-2xl font-bold text-green-400 productive-time">Loading...</p>
            <div class="mt-2 text-xs text-green-500 productive-change">Calculating...</div>
        </div>
        <div class="bg-slate-800/30 backdrop-blur-sm border border-slate-700/50 rounded-2xl p-6 hover:bg-slate-700/30 transition-all duration-300">
            <p class="text-xs font-medium text-slate-400 uppercase tracking-wider mb-2">Unproductive Time</p>
            <p class="text-2xl font-bold text-red-400 unproductive-time">Loading...</p>
            <div class="mt-2 text-xs text-red-500 unproductive-change">Calculating...</div>
        </div>
    </div>

    <!-- App Usage -->
    <div class="w-full max-w-lg">
        <h3 class="text-sm font-semibold text-slate-300 mb-4 flex items-center">
            <span class="w-2 h-2 bg-blue-500 rounded-full mr-2"></span>
            App Usage Analytics
        </h3>
        <div class="space-y-3 app-usage-container">
            <div class="bg-slate-800/30 backdrop-blur-sm border border-slate-700/50 rounded-xl p-4 
                        hover:bg-slate-700/30 transition-all duration-300 flex justify-between items-center group">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gray-500/20 rounded-lg flex items-center justify-center">
                        <span class="text-gray-400 text-sm">‚è≥</span>
                    </div>
                    <span class="text-slate-200 font-medium">Loading apps...</span>
                </div>
                <div class="text-right">
                    <span class="text-gray-400 font-bold text-lg">--</span>
                    <div class="text-xs text-gray-500/70">Please wait</div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="newtab.js"></script>
</body>
</html>
